<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">    
    <script src="https://kit.fontawesome.com/501af6406a.js" crossorigin="anonymous"></script>
    <title>Ecommerce Homepage</title>
</head>
<body>
    <header>
        <div id="header-top">
            <div id="header-top-left">
                <span class="header-link">
                    <a href="">Kurumsal</a>
                </span>
                <span class="header-link">
                    <a href="">Yatırımcı İlişkileri</a>
                </span>
            </div>
            <div id="header-top-right">
                <span class="header-link">
                    <a href="">E-Katalog</a>
                </span>
            </div>
        </div>

        <div id="header-mid">
            <div id="header-mid-left">
                <div id="logo-container">
                    <img src="public/img/logo.svg" alt="">
                </div>
                <div id="search-container">
                    <form action="">
                        <div id="search-input">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input type="text" placeholder="css ve js çeşitleri 500g. 6,90 TL">
                        </div>
                        <button type="submit" class="button">Ara</button>
                    </form>
                </div>
            </div>
            <div id="account-container">
                <div>
                    <i class="fa-solid fa-circle-user"></i>
                    <a href="">Giriş Yap</a>
                </div>
                <div>
                    <i class="fa-solid fa-basket-shopping"></i>
                    <a href="">Sepetim</a>
                </div>
            </div>
        </div>
    </header>
    

    <script defer src="src/components/button.js"></script>
</body>
</html>
